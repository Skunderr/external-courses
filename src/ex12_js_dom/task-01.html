<!DOCTYPE html>
<html>
<head>
  <title>slider 1</title>
  <link rel="stylesheet" href="task-01.css" />
  <script src="https://use.fontawesome.com/8a18842fee.js"></script>
</head>
<body>
   <header class="header">
      <h1 class="header__title">Слайдер картинок</h1>
      <hr>
   </header>
   <section class="slider__field">
      <div class="slider">
         <div class="slider__items">
             <div  class="slider__item active">
                <img class="slider__img" src="img/img-1.jpg" /> 
             </div>
             <div  class="slider__item">
                <img class="slider__img" src="img/img-2.jpg" />
             </div>
             <div  class="slider__item">
                <img class="slider__img" src="img/img-3.jpg" />
             </div>
             <div  class="slider__item">
               <img class="slider__img" src="img/img-4.jpg" /> 
            </div>
            <div  class="slider__item">
               <img class="slider__img" src="img/img-5.jpg" />
            </div>
            <div  class="slider__item">
               <img class="slider__img" src="img/img-6.jpg" />
            </div>
         </div>
         <div class="prevArrow"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
         <div class="nextArrow"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
      </div>
   </section>
  
   <script src="task-01.js"></script>
</body>
</html>
